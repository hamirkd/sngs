<div class="grid"><div class="row"><div><nav class="navigation-bar white border-bottom"><div class="navigation-bar-content"><a href="#/stkba" class="element"><span class="icon-list"></span> Liste des Bordeaux d'approvisionnement </a><span class="element-divider"></span><div class="no-tablet-portrait" ng-show="approvisionnement.id_appro"><span class="element-divider"></span><a class="element brand" href="#/stkba/0"><span class="icon-plus-2"></span> Nouveau Bordereau </a><span class="element-divider"></span><a class="element brand place-right"><span class="icon-pencil"></span> Modification de l' approvisionnement : <span class='fg-amber'>{{approvisionnement.bon_liv_appro}}</span></a></div></div></nav></div></div></div><div class="example"><form name="form"><fieldset><legend>{{title}}</legend><table width="100%"><tr><td><div class="input-control checkbox"><label><input name="bl_bon_dette" type="checkbox" ng-model="approvisionnement.bl_bon_dette" ng-disabled="isDisabled" ng-checked="approvisionnement.bl_bon_dette"/><span class="check"></span> Achat &agrave; cr&eacute;dit ? </label></div></td><td></td><td></td></tr><tr><td><label>Numero du Bon</label><div class="input-control text span4" data-role="input-control"><input name="bon_liv_appro" placeholder="Numero du bordereau" type="text" ng-model="approvisionnement.bon_liv_appro" required><button type="button" class="btn-clear" tabindex="-1"></button></div></td><td><label>Date achat</label><div class="input-control text span4"><input ng-disabled="!app.PRMS.defdat" name="date_appro" type="text" ng-model="approvisionnement.date_appro"><button class="btn-date"></button></div></td><td><label ng-show="approvisionnement.bl_bon_dette">Avance</label><div ng-show="approvisionnement.bl_bon_dette" class="input-control text span4" data-role="input-control"><input ng-disabled="isDisabled" class="fg-cobalt" name="dette_appro" placeholder="Avance sur dette" type="number" ng-model="approvisionnement.dette_appro"></div></td></tr><tr><td><label>Montant de l'achat</label><div class="input-control text span4" data-role="input-control"><input class="fg-cobalt" name="mnt_revient_appro" placeholder="Montant total" type="number" ng-model="approvisionnement.mnt_revient_appro" required></div></td><td rowspan="2"><label>Fournisseurs</label><div class="input-control select span4" data-role="input-control"><select name='frns_appro' ng-model="approvisionnement.frns_appro" ng-options="fournisseur.id_frns as fournisseur.nom_frns|uppercase for fournisseur in fournisseurs" required></select></div></td><td><label ng-show="approvisionnement.bl_bon_dette">Reste &agrave; payer</label><div ng-show="approvisionnement.bl_bon_dette" class="input-control text span4" data-role="input-control"><input ng-disabled="isDisabled" class="fg-magenta" name="reste" placeholder="Reste a payer" type="number" value='{{approvisionnement.mnt_revient_appro-approvisionnement.dette_appro}}'></div></td></tr><tr><td></td><td></td></tr></table><button class="primary" ng-click="save(approvisionnement);" ng-disabled="isClean() || form.$invalid"><span class="icon-checkmark"></span> {{buttonText}}</button> &nbsp; <button class="danger" ng-click="deleted(approvisionnement)" ng-show="approvisionnement.id_appro"><span class="icon-cancel-2"></span> Supprimer</button></fieldset></form></div>
