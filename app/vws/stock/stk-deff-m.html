<br/><div class="example"><form name="form"><fieldset><legend>{{title}} ::: Quantite actuelle en stock de l'article est : <span class="fg-red">{{stock.qte_stk}}</span></legend><table width="100%" border="0" style="padding:2px;" cellsacing="10"><tr ng-if="app.PRMS.cat"><td></td><td><label> Categorie &nbsp;&nbsp;<span class="input-control text span2" style=""><input ng-model="filterItemcat" placeholder="filtre" type="text"></span></label><div class="input-control select span6" data-role="input-control"><select ng-model="mCategorie" ng-options="categorie.id_cat as categorie.nom_cat|uppercase for categorie in categories|filter:filterItemcat|orderBy:'nom_cat':false" ng-click="loadExtCategories(0)" ng-change="loadArticlesOfCategorie(mCategorie)"></select></div></td></tr><tr><td><label>Magasin </label><div class="input-control select span4" data-role="input-control"><select name='mag_def' ng-model="appdef.mag_def" ng-options="magasin.id_mag as magasin.nom_mag|uppercase for magasin in magasins" ng-change="getStock(appdef.art_def,appdef.mag_def)" required></select></div></td><td><label>Article[<a href="#/prmart/0" title="Ajouter/Creer un article" target="_BLANK">+</a>] &nbsp;&nbsp;<span class="input-control text span2" style=""><input ng-model="filterItem" placeholder="filtre" type="text"></span></label><div class="input-control select span6" data-role="input-control"><select name='art_def' ng-model="appdef.art_def" ng-options="article.id_art as article.nom_art|uppercase for article in articles|filter:filterItem|orderBy:'nom_art':false" ng-change="getStock(appdef.art_def,appdef.mag_def)" required></select><span style="position:absolute;" title="Actualiser la liste des articles" class="icon-cycle" ng-click="loadArticlesForSell()"></span></div></td></tr><tr><td rowspan="2"><label> Motif</label><div class="input-control textarea span4" data-role="input-control"><textarea name="obj_def" placeholder="Motif" ng-model="appdef.obj_def" required></textarea></div></td><td></td></tr><tr><td><label>Quantit&eacute;</label><div class="input-control text span3" data-role="input-control"><input style='font-size:16px;padding:5px;' class="fg-cobalt" name="qte_def" placeholder="Qte" type="number" ng-model="appdef.qte_def" required></div></td><td></td></tr></table><br/><button class="primary span4" ng-click="save(appdef);" ng-disabled="form.$invalid"><span class="icon-checkmark"></span> Enregistrer</button><button class="inverse span4" type="reset" class="button"><i class="icon-undo on-left-more"></i>Annuler </button></fieldset></form></div>
