<div class="grid"><div class="row"><div><nav class="navigation-bar white border-bottom"><div class="navigation-bar-content"><a href="#/etadep" class="element btn_search"><span class="icon-stats"></span> Etat Depenses </a><span class="element-divider"></span><a href="#/vers" class="element btn_search"><span class="icon-plus"></span>&nbsp;<span class="icon-cabinet"></span> Nouv Versement </a><a href="#/etavers" class="element btn_search"><span class="icon-stats"></span> Etat Versements </a></div></nav></div></div></div><div class="grid"><div class="row"><div class="span11"><div class="example"><fiedlset><legend>{{title}} </legend><div class="col-md-12" ng-show="depenses.length> 0"><table class="table striped bordered condensed hovered"><thead><th class='text-left'>Type depense&nbsp;</th><th class='text-left'>Montant&nbsp;</th><th class='text-left'>Details &nbsp;</th><th class='text-left'>Auteur&nbsp;</th></thead><tbody><tr ng-repeat="data in filtered=(depenses | filter:filterText)" class="liste"><td>{{data.lib_type_dep|uppercase}}</td><td>{{data.mnt_dep |currency}}</td><td>{{data.details_dep}}</td><td>{{data.code_user_dep|uppercase}}</td></tr><tr><td align="right"><h3><span>Total :</span></h3></td><td><h3><span class="fg-red"> {{ getTotal() | currency }} F CFA</span></h3></td></tr></tbody></table></div><div class="col-md-12" ng-show="depenses.length == 0"><div class="col-md-12"><h4>Aucune depense ... !</h4></div></div></fiedlset></div></div><div class="span5" style="float:right;"><div class="example"><fieldset><legend>Nouvelle depense</legend><form name="form"><table width="100%"><tr><td><label>Date Depense</label><div class="input-control text span2"><input type="text" placeholder="jj/mm/aaaa" name="date_dep" ng-disabled="!app.PRMS.defdat" ng-model="depense.date_dep" class="fg-orange"></div></td></tr><tr><td><label>Montant</label><div class="input-control text span4" data-role="input-control"><input style="height:200%;font-size:48px;" name="mnt_dep" placeholder="0" type="number" ng-model="depense.mnt_dep" required></div></td></tr><tr><td><br/><br/><label>Nature depense</label><div class="input-control select span4" data-role="input-control"><select ng-model="depense.type_dep" ng-options="type_dep.id_type_dep as type_dep.lib_type_dep|uppercase for type_dep in type_depenses" ng-click="gtd()"></select><span style="position:absolute;" title="Actualiser la liste" class="icon-cycle" ng-click="app.refrestdCache()"></span></div></td></tr><tr><td><label>+ de details</label><div class="input-control textarea span4" data-role="input-control"><textarea name="details_dep" placeholder="details" ng-model="depense.details_dep"></textarea></div></td></tr></table><button class="primary" ng-click="save(depense);" ng-disabled="form.$invalid || !depense.type_dep"><span class="icon-checkmark"></span>Valider</button> &nbsp; <button class="inverse" type="reset" class="button"><i class="icon-undo on-left on-left-more"></i>Annuler </button></form></fieldset></div></div></div></div>
