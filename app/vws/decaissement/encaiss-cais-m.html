<div class="grid"><div class="row"><div class="span11"><div class="example"><fiedlset><legend>{{title}} </legend><div class="col-md-12" ng-show="provisions.length> 0"><table class="table striped bordered condensed hovered"><thead><th class='text-left'>Montant&nbsp;</th><th class='text-left'>Details &nbsp;</th><th class='text-left'>Auteur&nbsp;</th></thead><tbody><tr ng-repeat="data in filtered=(provisions | filter:filterText)" class="liste"><td>{{data.mnt_cais |currency}}</td><td>{{data.detail_cais}}</td><td>{{data.code_caissier_cais|uppercase}}</td></tr><tr><td align="right"><h3><span>Total :</span></h3></td><td><h3><span class="fg-red"> {{ getTotal() | currency }} F CFA</span></h3></td></tr></tbody></table></div><div class="col-md-12" ng-show="provisions.length == 0"><div class="col-md-12"><h4>Aucune provision ... !</h4></div></div></fiedlset></div></div><div class="span5" style="float:right;"><div class="example"><fieldset><legend>Nouvelle provision de Caisse</legend><form name="form"><table width="100%"><tr><td><label>Date Provision</label><div class="input-control text span2"><input type="text" placeholder="jj/mm/aaaa" name="date_cais" ng-disabled="!app.PRMS.defdat" ng-model="provision.date_cais" class="fg-orange"></div></td></tr><tr><td><label>Montant</label><div class="input-control text span4" data-role="input-control"><input style="height:200%;font-size:48px;" name="mnt_cais" placeholder="0" type="number" ng-model="provision.mnt_cais" required></div></td></tr><tr><td><label>+ de details</label><div class="input-control textarea span4" data-role="input-control"><textarea name="details_cais" placeholder="details" ng-model="provision.details_cais"></textarea></div></td></tr></table><button class="primary" ng-click="save(provision);" ng-disabled="form.$invalid"><span class="icon-checkmark"></span>Valider</button> &nbsp; <button class="inverse" type="reset" class="button"><i class="icon-undo on-left on-left-more"></i>Annuler </button></form></fieldset></div></div></div></div>
