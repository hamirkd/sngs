<div class="grid"><div class="row"><div><nav class="navigation-bar white border-bottom"><div class="navigation-bar-content"><a href="#/prmbnk" class="element"><span class="icon-list"></span> Liste des banques </a><span class="element-divider"></span><div class="no-tablet-portrait" ng-show="banque.id_bank"><span class="element-divider"></span><a class="element brand" href="#/prmbnk/0"><span class="icon-plus-2"></span> Nouvelle banque </a><span class="element-divider"></span><a class="element brand place-right"><span class="icon-pencil"></span> Modification de l' banque : <span class='fg-active-green'>{{banque.code_bank}}</span></a></div></div></nav></div></div></div><div class="example"><form><fieldset><legend>{{title}}</legend><label>Banque </label><div class="input-control text" data-role="input-control"><input name="nom_bank" placeholder="libelle" type="text" ng-model="banque.nom_bank"><button type="button" class="btn-clear" tabindex="-1"></button></div><button class="primary" ng-click="save(banque);" ng-disabled="isClean()"><span class="icon-checkmark"></span> {{buttonText}}</button> &nbsp; <button class="danger" ng-click="deleted(banque)" ng-show="banque.id_bank"><span class="icon-cancel-2"></span> Supprimer</button></fieldset></form></div>
