<br/><div class="example"><form name="form"><fieldset><legend>{{title}}</legend><div class="col-md-12" style="max-height: 400px;overflow: auto;"><table width="100%"><tr><td><label>Raison Social</label><div class="input-control text span4" data-role="input-control"><input name="nom_struct" placeholder="NS" ng-model="structure.nom_struct"></div></td><td><label>Telephone(s)</label><div class="input-control text span4" data-role="input-control"><input name="tel_struct" placeholder="25 xx xx xx" type="text" ng-model="structure.tel_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td><td><label>Regime d'imposition</label><div class="input-control text span4" data-role="input-control"><input name="reg_imp_struct" placeholder="reel normal" type="text" ng-model="structure.reg_imp_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td></tr><tr><td><label>Nom Court Structure</label><div class="input-control text span4" data-role="input-control"><input name="abbr_nom_struct" placeholder="NS" ng-model="structure.abbr_nom_struct"></div></td><td><label>Mobile(s)</label><div class="input-control text span4" data-role="input-control"><input name="mob_struct" placeholder="70 xx xx xx" type="text" ng-model="structure.mob_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td><td><label>Division fiscale</label><div class="input-control text span4" data-role="input-control"><input name="div_fisc_struct" placeholder="baskuy" type="text" ng-model="structure.div_fisc_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td></tr><tr><td><label>Sigle Structure</label><div class="input-control text span4" data-role="input-control"><input name="sigle_struct" placeholder="N.S" ng-model="structure.sigle_struct"></div></td><td><label>Bp</label><div class="input-control text span4" data-role="input-control"><input name="bp_struct" placeholder="xxx Ou... 01 ..." type="text" ng-model="structure.bp_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td><td><label>Situation Geographique</label><div class="input-control text span4" data-role="input-control"><input name="situa_geo_struct" placeholder="baskuy nord" type="text" ng-model="structure.situa_geo_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td></tr><tr><td><label>Slogan</label><div class="input-control text span4" data-role="input-control"><input name="slogan_struct" placeholder="Votre meilleur partenaire" type="text" ng-model="structure.slogan_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td><td><label>Fax</label><div class="input-control text span4" data-role="input-control"><input name="fax_struct" name="fax_struct" placeholder="25 ..." type="text" ng-model="structure.fax_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td><td></td></tr><tr><td><label>Directeur</label><div class="input-control text span4" data-role="input-control"><input name="directeur_struct" placeholder="DG" type="text" ng-model="structure.directeur_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td><td><label>Rue, Adresse</label><div class="input-control text span4" data-role="input-control"><input name="adr_struct" placeholder="rue 15.03" type="text" ng-model="structure.adr_struct"><button type="button" class="btn-clear" tabindex="-1"></button></div></td><td></td></tr></table></div><button class="primary" ng-click="save(structure);" ng-disabled="form.$invalid"><span class="icon-checkmark"></span> {{buttonText}}</button></form></div>
