<div class="grid"><div class="row"><div><nav class="navigation-bar white border-bottom"><div class="navigation-bar-content"><a href="#/prmfrns" class="element"><span class="icon-list"></span> Liste des fournisseurs </a><span class="element-divider"></span><div class="no-tablet-portrait" ng-show="fournisseur.id_frns"><span class="element-divider"></span><a class="element brand" href="#/prmfrns/0"><span class="icon-plus-2"></span> Nouveau fournisseur </a><span class="element-divider"></span><a class="element brand place-right"><span class="icon-pencil"></span> Modification du fournisseur : <span class='fg-active-green'>{{fournisseur.code_frns}}</span></a></div></div></nav></div></div></div><div class="example"><form name="form"><fieldset><legend>{{title}}</legend><table width="80%"><tr><td><label>Nom/Raison sociale</label><div class="input-control text span4" data-role="input-control"><input name="nom_frns" placeholder="M. KABORE Salif" type="text" ng-model="fournisseur.nom_frns" required><button type="button" class="btn-clear" tabindex="-1"></button></div></td><td><label>Telephone</label><div class="input-control text span4" data-role="input-control"><input name="tel_frns" placeholder="+00226 50 20 24 78" type="text" ng-model="fournisseur.tel_frns"><button type="button" class="btn-clear" tabindex="-1"></button></div></td></tr><tr><td><label>Sexe</label><div class="input-control radio default-style" data-role="input-control"><label><input name="sexe_frns" checked="" type="radio" ng-model="fournisseur.sexe_frns" value="M" checked><span class="check"></span> Homme </label></div><div class="input-control radio default-style" data-role="input-control"><label><input name="sexe_frns" type="radio" ng-model="fournisseur.sexe_frns" value="F"><span class="check"></span> Femme </label></div><div class="input-control radio default-style" data-role="input-control"><label><input name="sexe_frns" type="radio" ng-model="fournisseur.sexe_frns" value="E"><span class="check"></span> Entreprise </label></div></td><td><label>E-mail</label><div class="input-control text span4" data-role="input-control"><input name="mail_frns" placeholder="exemple@gmail.com" type="email" ng-model="fournisseur.mail_frns"><button type="button" class="btn-clear" tabindex="-1"></button></div></td></tr><tr><td><label>Plafond Credit autorise</label><div class="input-control text span4" data-role="input-control"><input name="dette_frns" placeholder="credit autorise" type="number" ng-model="fournisseur.dette_frns" required></div></td><td rowspan="2"><label>Adresse (bp, rue, ville, pays, ..)</label><div class="input-control textarea span4" data-role="input-control"><textarea name="adr_frns" placeholder="bp , rue no x, ville ,pays .." ng-model="fournisseur.adr_frns"></textarea></div></td></tr><tr><td></td></tr></table><button class="primary" ng-click="save(fournisseur);" ng-disabled="isClean() || form.$invalid"><span class="icon-checkmark"></span> {{buttonText}}</button> &nbsp; <button class="danger" ng-click="deleted(fournisseur)" ng-show="fournisseur.id_frns"><span class="icon-cancel-2"></span> Supprimer</button></fieldset></form></div>
